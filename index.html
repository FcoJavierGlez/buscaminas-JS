<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francisco Javier González Sabariego">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/buscaminas.css">
        <script src="js/Chronometer.js"></script>
        <script src="js/Square.js"></script>
        <script src="js/Game.js"></script>
        <script src="js/main.js"></script>
        <title>Buscaminas</title>
    </head>
    <body>
        <noscript>
            <h3>Esta página requiere el uso de JavaScript para su funcionamiento.</h3>
        </noscript>
        <div class="endgame-screen hidden">
            <div class="message hidden">
                <div></div>
                <div class="grid justify-content-center">
                    <button>Reiniciar</button>
                </div>
            </div>
        </div>
        <header>
            <h1>Buscaminas</h1>
        </header>
        <nav></nav>
        <main>
            <div class="contenedor game-gui">
                <div></div>
                <div class="board"></div>
                <div>
                    <div>
                        <h3>Selecciona dificultad</h3>
                        <label>
                            Elige dificultad:
                            <select name="difficulty">
                                <option value="0">Fácil</option>
                                <option value="1" selected>Normal</option>
                                <option value="2">Difícil</option>
                            </select>
                        </label>
                    </div>
                    <div>
                        <h3>Banderas disponibles</h3>
                        <div class="display"></div>
                    </div>
                    <div>
                        <h3>Tiempo</h3>
                        <div class="temporizer"></div>
                    </div>
                </div>
            </div>
        </main>
        <aside></aside>
        <footer>
            <div class="pie">
                <div class="rrss">
                    <a href="https://twitter.com/Fco_Javier_Glez" target="_blank" class="icono_rrss">
                        <img src="img/rrss/twitter.png" alt="Icono de Twitter">
                    </a>
                    <a href="https://github.com/FcoJavierGlez" target="_blank" class="icono_rrss">
                        <img src="img/rrss/github.png" alt="Icono de GitHub">
                    </a>
                    <a href="https://www.linkedin.com/in/francisco-javier-gonz%C3%A1lez-sabariego-51052a175" target="_blank" class="icono_rrss">
                        <img src="img/rrss/linkedin.png" alt="Icono de LinkedIn">
                    </a>
                </div>
                <div class="linea">
                    <hr>
                </div>
                <h2>Francisco Javier González Sabariego</h2>
            </div>
        </footer>
    </body>
</html>
